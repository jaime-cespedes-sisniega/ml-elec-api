name: CI build

on:
  push:
    branches:
      - '**'        # matches every branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    
    - name: Install dependencies
      run:  |
        make install
    
    - name: Run tox
      run:  |
        make tox
